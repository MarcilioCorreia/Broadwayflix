<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/netflixIcon.png" />
    <link rel="stylesheet" href="style/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Responsividade -->
    <link rel="stylesheet" href="style/responsive.css" />

    <!-- OWL CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <title>BROADWAYFLIX</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#"><img src="./img/broadwayflixLogo.png" alt="Broadwayflix Logo" /></a>
        <nav>
          <a href="#">Home</a>
          <a href="#">Categories</a>
          <a href="#">Tickets</a>
          <a href="#">Wishlist</a>
          <a href="#"><p class="profile"></p></a>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="title">BROADWAY</h3>
          <p class="description">
            A Broadway theater is a venue with a capacity of over 500 theater
            seats. Theaters below this capacity are known as “off-Broadway.” As
            such, it is possible to attend an “off-Broadway” show on Broadway!
          </p>
          <div class="btns">
            <a href="https://www.youtube.com/watch?v=nPtAKdGZYt0&ab_channel=MolloyMusicalTheatre" target="_blank">
            <button role="button" class="btn">
              <i class="fas fa-play"></i>
              WATCH IT NOW
            </button>
          </a>
            <button role="button" class="btn2">
              <i class="fas fa-info-circle"></i>
              DETAILS
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="movies-carousel">
      <p class="categories">Highest-Grossing Broadway Shows</p>
      <div class="owl-carousel owl-theme owl-carousel-effect">
        <div class="item">
          <a href="https://www.youtube.com/watch?v=ewOAsUWQJvo&ab_channel=AVROTROS" target="_blank">
            <img class="movie-box" src="img/mini8.png" alt="Lion King" />
          </a>
        </div>
        <div class="item">
          <img class="movie-box" src="img/mini1.jpg" alt="Wicked" />
        </div>
        <div class="item">
          <img
            class="movie-box"
            src="img/mini3.png"
            alt="The Phantom of the Opera"
          />
        </div>
        <div class="item">
          <img class="movie-box" src="img/mini6.jpg" alt="Mamma Mia!" />
        </div>
        <div class="item">
          <img class="movie-box" src="img/mini4.png" alt="Chicago" />
        </div>
        <a href="https://www.youtube.com/watch?v=5s5ImbMCxtE&ab_channel=lesmiserableslondon" target="_blank">
        <div class="item">
          <img class="movie-box" src="img/mini5.png" alt="Les Misérables" />
        </div>
      </a>
        <div class="item">
          <img class="movie-box" src="img/mini7.jpg" alt="Cats" />
        </div>
        <div class="item">
          <img class="movie-box" src="img/mini2.jpg" alt="Hamilton" />
        </div>
    </div>

    <div class="movies-carousel">
      <p class="categories2">Disney</p>
      <div class="owl-carousel owl-theme owl-carousel-effect">
        <div class="item">
          <a href="https://www.youtube.com/watch?v=-UL0CDMhjj4&ab_channel=AdrianoVargas" target="_blank">
            <img class="movie-box" src="img/mini9.jpg" alt="Aladdin" />
          </a>
        </div>
        <div class="item">
          <img class="movie-box" src="img/mini10.jpg" alt="Mary Poppins" />
        </div>
        <div class="item">
          <img class="movie-box" src="img/mini11.jpg" alt="Tarzan" />
        </div>
        <div class="item">
          <img class="movie-box" src="img/mini12.jpg" alt="The Little Mermaid" />
        </div>
        <div class="item">
          <img class="movie-box" src="img/mini13.png" alt="Frozen" />
        </div>
        <div class="item">
          <img class="movie-box" src="img/mini14.jpg" alt="Beauty and the Beast" />
        </div>
        <div class="item">
          <img class="movie-box" src="img/mini15.jpg" alt="AIDA" />
        </div>
        <div class="item">
          <img class="movie-box" src="img/mini8.png" alt="The Lion King" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a517b7e9ec.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
